<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="icons-logo">
                <div class="logo">
                    <img src="./src/images/logo.svg" alt="Fylo Logo">
                </div>
                <ul class="icons">
                    <li>
                        <img src="./src/images/icon-document.svg" alt="Document Icon"> 
                    </li>
                    <li>
                        <img src="./src/images/icon-folder.svg" alt="Folder Icon">
                    </li>
                    <li>
                        <img src="./src/images/icon-upload.svg" alt="Upload Icon">
                    </li>
                </ul>
            </div>
            <div class="storage">
                <div class="storage-left">
                    <span><strong>185</strong> GB LEFT</span>
                </div>
                <div class="card">
                    <p>You've used <strong>815 GB</strong> of your storage</p>
                    <div class="progress">
                        <div class="usage-bar"></div>
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
